<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2_Table(표)</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{     /* 셀렉터로 여러 개의 태그를 지정 */
            padding: 10px;  /*칸 높이 주기*/
            border:1px solid darkred;
            text-align: center;
            
        }
        /*문제*/
        td.name{
            color: brown;
            
        }
        tr:nth-child(even){ /* 선택자 6) tr 태그들 중에 짝수번 째에 적용되는 선택자 */
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <!-- 표의 배경색을 없애고 테두리를 적용하는 것으로 바꾸기-->

     <table style="width: 90%;margin: auto;">
        <caption><h3>회원 목록 조회</h3></caption>
         <tr>   <!-- 첫 번째 행: 제목행(가운데 정렬)-->
             <th style="width:10%">회원번호</th>    <!-- 4개의 칸(열) -->
             <th style="width:10%">이름</th>
             <th style="width:18%">연락처</th>
             <th style="width:24%">주소</th>
             <th style="width:18%">가입일자</th>
             <th style="width:10%">고객등급</th>
             <th style="width:10%">거주지역</th>
         </tr>
         <tr>
             <td>1</td>
             <td class="name">홍길동</td>
             <td>010-1111-2222</td>
             <td>서울시 강남구 역삼동</td>
             <td>2015-12-02</td>
             <td>VIP</td>
             <td>01</td>
         </tr>
         <tr>
             <td>2</td>
             <td class="name">김모모</td>
             <td>010-3333-4444</td>
             <td>서울시 종로구</td>
             <td>2015-12-04</td>
             <td>일반</td>
             <td>30</td>
         </tr>

        <tr>
            <td>3</td>
            <td class="name">최나나</td>
            <td>010-5555-6666</td>
            <td>경기도 성남시 분당구</td>
            <td>2015-12-24</td>
            <td>직원</td>
            <td>60</td>
        </tr>
     </table>    
</body>
</html>
