    <!-- iframe : inline frame의 약자, 현재 문서에 다른 문서를 포함시킵니다. 
        src 속성에 포함시킬 문서의 url을 지정합니다.
    -->

    <h4>naver.com을 지정합니다.(http://~~ 형식의 url 주소)</h4>
