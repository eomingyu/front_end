<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color:black}

        h4,p{color:black}

        div>p{color:black}

        section p{color:black}

        #name{color:black}

        .content1{color:black}
        .content2{color:black}

        span.mark{color:black}

        
        tr:first-child{color:black}

        tr:nth-child(even){color:black}

        button:hover{color:black}

        input[type=number]{color:black}    


    </style>
</head>
<body>
    <p class="content1">가나다</p>

    <p id="name">가나</p>

    <p class="content1 content2">가나다라</p>
</body>
</html>
