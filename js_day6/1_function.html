<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 함수의 목적 : 코드의 재사용.
        자바스크립트에서 함수는 객체 타입입니다.  -->
    <script>
        //1. 함수의 기본형식 : 리터럴로 선언하기
        const myfunc1 = function(x){        //myfunc1은 함수 리터럴 참조하는 식별자.
            console.log('my function 함수입니다.');
            return x*11+12;     //리턴이 있습니다.
        }       //등호 오른쪽이 함수의 리터럴입니다.

        const val = 123;        //123이 정수값 리터럴

        //함수 호출. - 위의 함수 식별자로 호출합니다.
        let result=myfunc1(10); //함수 실행 후 리턴값은 result 변수에 저장합니다.
        console.log('result : '+result);

        result = myfunc1(20);
        console.log('result : '+result);
    
        //2. 함수의 기본형식 : 리터럴 없이 선언하기,함수 이름을 사용
        //                  식별자 선언이 생략된 형태이고 자동으로 함수 이름을 식별자로 합니다.
        function myfunc2(y){
            console.log('myfunc2입니다.')
            console.log('myfunc1에서 지정하지 않은 함수 이름이 있습니다.')
            return y*11-12;
        }

        result = myfunc2(10);   //myfunc2가 함수이름.
        console.log('myfunc3 result : '+result);
        //3. 화살표 함수의 사용. 인자를 받아서 리턴값만 전달할 때 사용.
        const myfunc3 = (x) => x*11+12;     //myfunc1과 리턴하는 수식이 동일.
        const myfunc4 = (y) => {
            console.log('myfunc4 : myfunc2와 동일하게 동작합니다.')
            return y*11-12;
        }   //화살표 함수에서 실행 명령이 여러 개면 { }사용.
        
        console.log('result : '+myfunc3(10))
        result=myfunc4(20)
        console.log('result : '+result)

        const myfunc5 = (x) => console.log('myfunc5 x: '+x);
        
        myfunc5(999);
        console.log(myfunc5(999));  //myfunc5 실행 그후 리턴값이 없으므로 undefined 출력
    </script>

</body>
</html>
