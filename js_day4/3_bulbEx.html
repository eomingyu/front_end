<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>자바스크립트 활용: html 태그의 속성값 변경</h3>
    <p> img 태그 src 속성값을 변경하여 문서에 표시되는 이미지를 바꿉니다. 참고 : innerHtml은 요소의 태그 사이를 변경합니다.


    </p>
    <h4>현재 상태 : <span id="onoff">OFF</span></h4>
    <hr>
    <button onclick="bulbOn()">불을 켜주세요.</button>
    <img src="../images/pic_bulboff.gif" alt="light"
        style="width: 100px;cursor: pointer;" id="picBulb" onclick="bulbToggle()">
    <button onclick="bulbOff()">불을 꺼주세요.</button>
    <script>
        const img=document.getElementById('picBulb')
        let state=false;    //불이 꺼져있을 때는 false 켜져있으면 true
        function bulbToggle(){
            //현재 그림상태에 따라 번갈아 가며 바꿔줍니다.
            if(!state)
                bulbOn();
            else 
                bulbOff();
        }
        function bulbOn(){
            img.src="../images/pic_bulbon.gif"
            state=true;
            document.getElementById('onoff').innerHTML='ON';
        }
        function bulbOff(){
            img.src="../images/pic_bulboff.gif"
            state=false;
            document.getElementById('onoff').innerHTML='OFF';
        }
    </script>
    
</body>
</html>
