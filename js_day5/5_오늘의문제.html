<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 70%;
            margin: auto;
            text-align: center;
        }
        td{
           border: 1px solid royalblue;
           padding: 7px;
           width: 15%; 
        }
        th{
            background-color: royalblue;
            color: white;
            width: 25%;

        }
    </style>
</head>
<body>
    <table>
        <tr id="time"></tr>
        <tr id="todo"></tr>
    </table>
    <script>
        const time=['09:00','11:00','12:30','14:00','16:45']
        const todo=['수업','과제','점심식사','주간회의','자료조사']

        let result1='<th>TIME</th>'
        time.forEach(function(val,idx,array){
            result1+=`<td>${array[idx]}</td>`
        })
        document.getElementById("time").innerHTML=result1;

        let result2='<th>TODO</th>'
        todo.forEach(function(val,idx,array){
            result2+=`<td>${array[idx]}</td>`
        })
        document.getElementById("todo").innerHTML=result2;
    </script>
</body>
</html>
