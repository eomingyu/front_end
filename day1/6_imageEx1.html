<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    p{
        background-image: url(../images/java.png);
        /* background-repeat:no-repeat; */
        background-attachment:fixed;
    }
    body{
        background-image: url(../images/chrome.jfif);
        background-repeat:repeat-x;  /*백그라운드 이미지가 화면보다 작을 때 반복하는 방법 설정*/
        background-attachment:fixed; /*내용이 길어서 스크롤 될 때 백그라운드 이미지 고정*/
        background-size: cover; /*백그라운드 이미지 크기가 브라우저의 최대 크기와 동일하게 설정*/
    }    
    </style>
</head>
<body>
    <!-- block요소 태그의 가로 크기는 기본 100%, 세로 크기는 내용에 따라 정해집니다. -->
    <p>

    </p>  


</body>
</html>
